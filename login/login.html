<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="container-forms">
            <div class="container-info">
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                É cadastrado?
                            </p>
                            <div class="btn">
                                Entrar
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                Não e cadastrado?
                            </p>
                            <div class="btn">
                                Cadastrar
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-form">
                <div class="form-item log-in">
                    <div class="table">
                        <div class="table-cell">
                            <input name="Username" placeholder="Usuario" type="text" />
                            <input name="Password" placeholder="Senha" type="Password" />
                            <span>
                                <input type="checkbox" name="cbLoginAnonimo" id="cbLoginAnonimo">
                                <label for="cbLoginAnonimo">Login anônimo</label>
                            </span>
                            <div id="bEntrar" class="btn">
                                Entrar
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-item sign-up">
                    <div class="table">
                        <div class="table-cell">
                            <input name="email" placeholder="Email" type="text" /><input name="fullName"
                                placeholder="Nome completo" type="text" /><input name="Username" placeholder="Usuário"
                                type="text" /><input name="Password" placeholder="Senha" type="Password" />
                            <div class="btn">
                                Cadastrar
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="login.js"></script>

</html>
